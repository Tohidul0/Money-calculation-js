<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Money</title>
    <!-- tailwind css link add -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-700">
   <head>
    <h1 class="text-5xl text-center py-8 ">Monney Calculation</h1>
   </head>
   <main>
     <div class="container p-16">
        <div class="grid grid-cols-2 gap-16">
            <div >
                <img clas="fluid" src="img/money.webp" alt="money image">
            </div>
            <div>
                <h1 class="text-center text-3xl pb-8">INCOME</h1>
                
                    <div class=" grid grid-cols-2  gap-4 mb-4">
                        <div class="mx-auto">
                            <h1>Income : </h1>
                        </div>
                       <div>
                        <input class="mx-auto" type="text" placeholder="number-digit">
                       </div>
                    </div>
                

                <h1 class="text-center text-3xl pb-8">EXPENCE</h1>

                <div class=" grid grid-cols-2  gap-4 mb-4">
                    <div class="mx-auto">
                        <h1>Food : </h1>
                    </div>
                   <div>
                    <input class="mx-auto" type="text" placeholder="number-digit">
                   </div>
                </div>
                <div class=" grid grid-cols-2  gap-4 mb-4">
                    <div class="mx-auto">
                        <h1>Rent : </h1>
                    </div>
                   <div>
                    <input class="mx-auto" type="text" placeholder="number-digit">
                   </div>
                </div>
                <div class=" grid grid-cols-2  gap-4 mb-4">
                    <div class="mx-auto">
                        <h1>Cloths : </h1>
                    </div>
                   <div>
                    <input class="mx-auto" type="text" placeholder="number-digit">
                   </div>
                </div>
            </div>
        </div>
     </div>
   </main>
</body>
</html>
